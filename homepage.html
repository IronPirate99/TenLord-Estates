<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Filters Tab</title>
  <style>
    :root{
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --panel-2: #1f2937;    /* gray-800 */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;      /* gray-400 */
      --accent: #22d3ee;     /* cyan-400 */
      --ring: rgba(34,211,238,.35);
      --border: #374151;     /* gray-700 */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, var(--bg), #0b1225 40%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 32px 16px 48px;
    }

    /* Container */
    .filters {
      width: min(960px, 100%);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      overflow: hidden;
    }

    /* Collapsible tab using <details> */
    details {
      width: 100%;
    }
    summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 18px 20px;
      font-weight: 700;
      letter-spacing: .2px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.0));
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    summary::-webkit-details-marker{ display: none; }
    .chev { transition: transform .25s ease; }
    details[open] .chev { transform: rotate(180deg); }

    /* Grid layout */
    .content { padding: 18px 20px 22px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }
    .col-6 { grid-column: span 6; }
    .col-4 { grid-column: span 4; }
    .col-8 { grid-column: span 8; }
    .col-12 { grid-column: span 12; }

    @media (max-width: 900px){
      .col-6, .col-4, .col-8 { grid-column: span 12; }
    }

    /* Field styles */
    .field { display: grid; gap: 8px; }
    label { font-size: .9rem; color: var(--muted); }

    .input, .select, .date {
      appearance: none;
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0b1223;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .input:focus, .select:focus, .date:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Two-input groups (Min / Max) */
    .pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .hint { font-size: .8rem; color: var(--muted); }

    /* Action row */
    .actions{
      display:flex;
      gap:12px;
      justify-content:flex-end;
      padding-top: 8px;
      border-top: 1px dashed var(--border);
      margin-top: 6px;
    }
    .btn{
      appearance: none;
      border: 1px solid var(--border);
      background: #0c1428;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing:.2px;
      cursor: pointer;
      transition: transform .03s ease, border-color .2s ease, background .2s ease;
    }
    .btn:hover{ border-color: var(--accent); }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      background: linear-gradient(180deg, #0ea5b1, #0891b2);
      border-color: #0891b2;
    }

    /* Little chips showing selected values (placeholder for server-side rendering) */
    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin: 0 20px 16px; }
    .chip{
      font-size: .85rem;
      padding: 6px 10px;
      background: #0b1223;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
    }

    /* Helper row titles */
    .subhead{ font-size:.95rem; font-weight:700; color:#c4c8cf; margin-bottom:6px; }
  </style>
</head>
